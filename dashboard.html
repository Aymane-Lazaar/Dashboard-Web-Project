<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style dashboard.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="photo/user-200x300.webp" alt="">
                </div>
                <h2>aymane lazaar</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>


    <div class="content">

        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
        

        <div class="box">
            <i class="fas fa-pen"></i>
            <div class="data">
                <p>posts</p>
                <span>765</span>
            </div>
        </div>

        <div class="box">
            <i class="fas fa-table"></i>
            <div class="data">
                <p>products</p>
                <span>80</span>
            </div>
        </div>

        <div class="box">
            <i class="fas fa-dollar"></i>
            <div class="data">
                <p>revenue</p>
                <span>$100</span>
            </div>
        </div>
        </div>

        <div class="title-info">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>products</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td><span>tv</span></td>
                    <td><span class="price">$122</span></td>
                    <td><span class="count">12</span></td>
                </tr>

                <tr>
                    <td><span >laptop</span></td>
                    <td><span class="price">$1272</span></td>
                    <td><span class="count">12</span></td>
                </tr>

                <tr>
                    <td><span>phone</span></td>
                    <td><span class="price">$122</span></td>
                    <td><span class="count">12</span></td>
                </tr>

                <tr>
                    <td><span>wash machine</span></td>
                    <td><span class="price">$122</span></td>
                    <td><span class="count">12</span></td>
                </tr>

                <tr>
                    <td><span>batrie</span></td>
                    <td><span class="price">$122</span></td>
                    <td><span class="count">12</span></td>
                </tr>

            </tbody>

        </table>

    </div>

</body>
</html>
